        <h3> Share</h3>

      <section class="box">
        <h3> New Event</h3>
        <div>

          <input type="text" id="text" name="varText" placeholder="Start Time (Optional) " required pattern="[Aa].*" />

          <input type="text" id="text" name="varText" placeholder="Hours to Completion" required pattern="[Aa].*" />

          <select id="select" name="varSelect">
            <option selected>Project</option>
            <option> Exam</option>
            <option>Quiz</option>
            <option>HW</option>
          </select>
          Add To:
          <select id="select" name="varSelect">
            <option selected>Personal</option>
            <option> Exam and Quizes</option>
            <option>Events</option>
            <option>Team Events</option>
            <option>Bob's Availability Schedule</option>
          </select>
        </div>
        <br>
        <button type="submit">Create Event</button>

      <br>
      
      <section class="box">
        <h3> New Calendar</h3>
        <input type="text" id="text" name="varText" placeholder="username" required pattern="[Aa].*" />

      <section>
        <h3> Calendar</h3>
        <div>
          <fieldset>
            <legend>Private Calendars</legend>
            <label for="checkbox1">Personal</label>

            <input type="checkbox" id="checkbox2" name="varCheckbox" value="checkbox2" />
            <label for="checkbox4">Events</label>
            <input type="checkbox" id="checkbox4" name="varCheckbox" value="checkbox4" />
          </fieldset>
          <fieldset>
            <legend>Shared Calendars</legend>
