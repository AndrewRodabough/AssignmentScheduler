    <main>
      <section>
        <h3> New Event</h3>
        <div>
          <input type="text" id="text" name="varText" placeholder="Start Date (Optional)" required pattern="[Aa].*" />
          <input type="text" id="text" name="varText" placeholder="End Date" required pattern="[Aa].*" />
          <br>
          <input type="text" id="text" name="varText" placeholder="Start Time (Optional) " required pattern="[Aa].*" />
          <input type="text" id="text" name="varText" placeholder="End Time (Optional)" required pattern="[Aa].*" />
          <br>
          <input type="text" id="text" name="varText" placeholder="Hours Required" required pattern="[Aa].*" />
          <br>
          <select id="select" name="varSelect">
            <option selected>Project</option>
            <option> Exam</option>
            <option>Quiz</option>
            <option>HW</option>
          </select>
        </div>
        <br>
        <button type="submit">Create Event</button>
      </section>
      <section>
        <h3> Share</h3>
        <input type="text" id="text" name="varText" placeholder="email address" required pattern="[Aa].*" />
        <button type="submit">Share</button>
      </section>
      <section>
        <h3> Calendar</h3>
        <div>
          <fieldset>
            <legend>My Calendars</legend>
            <label for="checkbox1">Personal</label>
            <input type="checkbox" id="checkbox1" name="varCheckbox" value="checkbox1" checked />
            <label for="checkbox2">Exams and Quizes</label>
            <input type="checkbox" id="checkbox2" name="varCheckbox" value="checkbox2" />
            <label for="checkbox3">Bob's Cal [Shared] </label>
            <input type="checkbox" id="checkbox3" name="varCheckbox" value="checkbox3" />
            <label for="checkbox4">Events</label>
            <input type="checkbox" id="checkbox4" name="varCheckbox" value="checkbox4" />
          </fieldset>
        </div>
        <div>
          <p>
            Calendar View Here <br>
            -database data <br>
            -websocket data <br>
            -api data <br>
          </p>
        </div>
      </section>
